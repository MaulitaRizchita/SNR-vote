<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user"></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{no}}. {{data.nama}}
    </ion-card-title>
    <ion-card-subtitle>
      Jumlah Vote : {{data.jml}}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h3>Visi :</h3>
    <ion-label>
      {{data.visi}}
    </ion-label>
    <h3>Misi :</h3>
    <ion-label>
      {{data.misi}}
    </ion-label>
    <br>
    <ion-button expand="block" (click)="vote()">Vote</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
