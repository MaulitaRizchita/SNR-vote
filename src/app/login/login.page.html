<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>
<img src="../../assets/logo.jpeg" style="height:30%; width: 60%; margin-left: 20%; margin-top:15%" text-center>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating"> Email</ion-label>
    <ion-input [(ngModel)]="username" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="login()" expand="block" 
  color="secondary" style="margin-bottom:3%">
    Login
  </ion-button>
</ion-content>
