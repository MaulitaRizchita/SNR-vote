<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list-kandidat"></ion-back-button>
    </ion-buttons>
    <ion-title>Add new Kandidat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Form Pendaftaran Kandidat baru
      </ion-card-title>
      <ion-item>
        <ion-label position="stacked">No Urut.</ion-label>
        <ion-input [(ngModel)]="data.no" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nama Kandidat</ion-label>
        <ion-input [(ngModel)]="data.nama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Visi</ion-label>
        <ion-textarea [(ngModel)]="data.visi"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Misi</ion-label>
        <ion-textarea [(ngModel)]="data.misi"></ion-textarea>
      </ion-item>

      <ion-button expand="block" (click)="register()">Daftar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
