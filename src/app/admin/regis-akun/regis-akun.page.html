<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Register Akun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Form Pendaftaran Akun baru
      </ion-card-title>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="data.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="data.pw" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Re-Password</ion-label>
        <ion-input [(ngModel)]="data.repw" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nama</ion-label>
        <ion-input [(ngModel)]="data.nama" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Kelas</ion-label>
        <ion-input [(ngModel)]="data.kelas" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Jurusan</ion-label>
        <ion-select placeholder="Pilih Jurusan" [(ngModel)]="data.jurusan">
          <ion-select-option value="Teknik Informatika">Teknik Informatika</ion-select-option>
          <ion-select-option value="Teknik Elektro">Teknik Elektro</ion-select-option>
          <ion-select-option value="Teknik Mesin">Teknik Mesin</ion-select-option>
          <ion-select-option value="Manajemen Bisnis">Manajemen Bisnis</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" (click)="register()">Register</ion-button>
      </ion-card-content>
  </ion-card>  
</ion-content>
